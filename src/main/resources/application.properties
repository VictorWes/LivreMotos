# ========== H2 Database Config ==========
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# ========== JPA / Hibernate ==========
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update  # use create, create-drop, update ou none
spring.jpa.show-sql=true              # exibe SQL no terminal

# ========== H2 Console ==========
spring.h2.console.enabled=true        # habilita o console web
spring.h2.console.path=/h2-console    # URL para acessar o console